<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="bg-opacity-100 bg-primary text-white"> backrground primary</div>
        <div class="bg-opacity-75 bg-danger text-white"> backrground danger</div>
        <div class="bg-opacity-50 bg-warning text-white"> backrground warning</div>
        <div class="bg-opacity-25 bg-info text-white"> backrground info</div>
        <div class="bg-opacity-10 bg-secondary text-white"> backrground secondary</div>
        <div class="bg-dark text-white"> backrground dark</div>
        <div class="bg-success text-white"> backrground success</div>
        <p class="text-primary">Douala</p>
        <p class="text-muted ">Lome</p>
        <p class="text-body">Casablanca</p>
    </div>
    <div class="container-fluid">
        <div class="bg-warning text-white bg-opacity-100">opacite a 100%</div>
        <div class="bg-warning text-white bg-opacity-75">opacite a 75%</div>
        <div class="bg-warning text-white bg-opacity-50">opacite a 50%</div>
        <div class="bg-warning text-white bg-opacity-25">opacite a 25%</div>
        <div class="bg-warning text-white bg-opacity-10">opacite a 10%</div><!-- c'est seulement pour 100%,75%.50%,25%,10%-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
