<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button class="btn btn-warning">La banane</button>
        <button class="btn btn-success">L'avocat</button>
        <button class="btn btn-primary" disabled>La couleur</button>
        <button class="btn btn-info ">Le ciel</button>
        <button class="btn btn-danger">La tomate</button><br>
        <a href="#" class="btn btn-danger disabled" disabled>Lien vers etc</a><br>
        <input type="submit" value="Envoyez" class="btn btn-info btn-lg">
    </div>
    <hr>
    <div class="Container-fluid m-5">
        <button class="btn btn-outline-danger">Mouna</button>
        <button class="btn btn-outline-warning">Nagoye</button>
        <button class="btn btn-outline-primary">Pierre</button>
        <button class="btn btn-outline-info">Zakaria</button>
        <button class="btn btn-outline-success">Oussama</button>
        <button class="btn btn-outline-secondary">Traore</button>
        <button class="btn btn-danger">Patientez<span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-primary"> Attendez <span class="spinner-grow spinner-grow-sm"></span></button>
        <a href="https:google.com" class="btn btn-outline-dark">Lien qui redirige vers google</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
