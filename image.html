<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <!-- img-thumbnail: pour mettre une bordure a l'image 
    rounded : pour mettre une marge a l'image
    rounded-circle pour que l'image la forme d'un cercle'
    img-fluid pour rendre l'imge  responsive
    -->
    <div class="container">
        <img class=" img-fluid w-50 d-block mx-auto"  src="./images/zinetus3.jpg" alt="zinetus">
    </div>
    <div class="container">
        <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Ville</th>
                        <th>pays</th>
                        <th>contient</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-danger">Tunis</td>
                        <td class="table-info">Tunisie</td>
                        <td class="table-success">Afrique</td>
                    </tr>
                    <tr class="table-dark">
                        <td>Dakar</td>
                        <td>Senegal</td>
                        <td>Afrique</td>
                    </tr>
                    <tr>
                        <td class="table-warning">Douala</td>
                        <td class="table-secondary">Cameroun</td>
                        <td class="table-primary">Afrique</td>
                    </tr>
                    <tr class="table-dark">
                        <td>Bamako</td>
                        <td>Mali</td>
                        <td>Afrique</td>
                    </tr>
                </tbody>
                
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
